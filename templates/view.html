{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}View Messages{% endblock %}</h2>
{% endblock %}

{% block content %}
    
    <p><b>Here is a list of some of the messages we've received!</b></p>
    {% for m in messages %}
        <br>
        {{m[2]}}
        <br>
        <i>- {{m[1]}}</i>
        <br>
    {% endfor %}
{% endblock %}
